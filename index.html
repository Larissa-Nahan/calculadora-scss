<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Scss</title>
  </head>
  <body>
    <article class="container calculator">
      <div class="calculator__display">
        <input type="text" class="calculator__display-input" value="" />
        <div class="calculator__display-result"></div>
      </div>
      <div class="calculator__callback">
        <img src="assets/callback.png" alt="ìcone de seta" />
      </div>
      <hr />
      <div class="calculator__buttons">
        <div class="calculator__buttons-wrapper">
          <button
            class="calculator__buttons--button calculator__buttons--button-background-red calculator__buttons--button-color-grey clean"
          >
            C
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--button-color-green"
          >
            ()
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--button-color-green calculator--button--operator"
          >
            %
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--button-color-green calculator--button--operator"
          >
            ÷
          </button>
        </div>
        <div class="calculator__buttons-wrapper">
          <button
            class="calculator__buttons--button calculator__buttons--number"
          >
            7
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--number"
          >
            8
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--number"
          >
            9
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--button-color-green calculator--button--operator"
          >
            x
          </button>
        </div>
        <div class="calculator__buttons-wrapper">
          <button
            class="calculator__buttons--button calculator__buttons--number"
          >
            4
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--number"
          >
            5
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--number"
          >
            6
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--button-color-green calculator--button--operator"
          >
            -
          </button>
        </div>
        <div class="calculator__buttons-wrapper">
          <button
            class="calculator__buttons--button calculator__buttons--number"
          >
            1
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--number"
          >
            2
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--number"
          >
            3
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--button-color-green calculator--button--operator"
          >
            +
          </button>
        </div>
        <div class="calculator__buttons-wrapper">
          <button class="calculator__buttons--button">+/-</button>
          <button
            class="calculator__buttons--button calculator__buttons--number"
          >
            0
          </button>
          <button class="calculator__buttons--button">.</button>
          <button
            class="calculator__buttons--button calculator__buttons--button-background-green calculator__buttons--button-color-grey calculator--button--result"
          >
            =
          </button>
        </div>
      </div>
    </article>
    <script src="./js/index.js"></script>
  </body>
</html>
